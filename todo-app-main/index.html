<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>TODO</h1>
      <img class="dark-mode-toggler" />
    </header>
    <main>
      <form autocomplete="off">
        <div class="fake-input rounded-box">
          <div class="circle"></div>
          <input
            class="rounded-box"
            type="text"
            id="new-item"
            name="newTodo"
            placeholder="Create a new todo..."
          />
        </div>
        <input type="submit" hidden />
      </form>
      <ul>
        <li draggable="true">
          <input type="checkbox" id="checkbox1" />
          <label for="checkbox1">Complete online JavaScript course</label>
          <img class="delete" src="images/icon-cross.svg" />
        </li>
        <li>
          <input type="checkbox" id="checkbox2" />
          <label for="checkbox2">Jog around the park 3x</label>

          <img class="delete" src="images/icon-cross.svg" />
        </li>
        <li>
          <input type="checkbox" id="checkbox3" />
          <label for="checkbox3">10 minutes meditation</label>
          <img class="delete" src="images/icon-cross.svg" />
        </li>
        <li>
          <input type="checkbox" id="checkbox4" checked />
          <label for="checkbox4">Read for 1 hour</label>
          <img class="delete" src="images/icon-cross.svg" />
        </li>
        <li>
          <input type="checkbox" id="checkbox5" />
          <label for="checkbox5">Pick up groceries</label>
          <img class="delete" src="images/icon-cross.svg" />
        </li>
        <li>
          <input type="checkbox" id="checkbox6" />
          <label for="checkbox6">Complete Todo App on Frontend Mentor</label>
          <img class="delete" src="images/icon-cross.svg" />
        </li>
        <li>
          <div>5 items left</div>
          <a>Clear Completed</a>
        </li>
      </ul>
      <div class="rounded-box filter-buttons">
        <a class="selected-filter" href="#">All</a>
        <a href="#">Active</a>
        <a href="#">Completed</a>
      </div>
      <p class="reorder-instructions">Drag and Drop to Reorder List</p>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">John Higginson</a>.
      </div>
    </footer>
  </body>
</html>
